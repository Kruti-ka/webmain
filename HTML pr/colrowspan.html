<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colspan and Rowspan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Scores</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>John</td>
            <td>85</td>
            <td>90</td>
            <td>175</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>95</td>
            <td>80</td>
            <td>175</td>
        </tr>
        <tr>
            <td rowspan="2">Summary</td>
            <td colspan="2">Average Score</td>
            <td>175</td>
        </tr>
        <tr>
            <td colspan="2">Highest Score</td>
            <td>95</td>
        </tr>
    </table>
</body>
</html>
