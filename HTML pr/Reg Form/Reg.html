<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="registration-form">
      <div class="form-header">
        <h2>Registration Form</h2>
      </div>
      <form id="registrationForm" action="submit_form.php" method="post">
        <!--User Id-->
        <div class="mb-3">
          <label for="userid" class="form-label">User ID</label>
          <input type="number" class="form-control" id="userid" name="uid" min="1" max="100" placeholder="Enter ID" required>
          <span id="usererror" class="text-danger font-weight-bold"></span>
        </div>

        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter your full name" required>
          <span id="fnameerror" class="text-danger font-weight-bold"></span>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          <span id="mail" class="text-danger font-weight-bold"></span>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          <span id="conpass" class="text-danger font-weight-bold"></span>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="Enter your phone number consist of 10 digits" required>
          
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>

        <!-- Favorite Color -->
        <div class="mb-3">
          <label for="color" class="form-label">Favorite Color</label>
          <input type="color" class="form-control" id="color" required>
        </div>

        <!-- Range -->
        <div class="mb-3">
          <label for="range" class="form-label">Satisfaction Level</label>
          <input type="range" class="form-range" id="range" min="1" max="10">
        </div>

        <!-- Dropdown -->
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
        </div>

        <!-- File -->
        <div class="mb-3">
          <label for="profilePicture" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" id="profilePicture" accept="image/*">
        </div>

        <!-- Textarea -->
        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea class="form-control" id="bio" rows="3" placeholder="Write about yourself"></textarea>
        </div>

        <!-- URL -->
        <div class="mb-3">
          <label for="website" class="form-label">Website</label>
          <input type="url" class="form-control" id="website" placeholder="https://example.com" required>
        </div>

        <!-- Terms -->
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-grid gap-2">
          <button type="button" onclick="submitForm()"   class="btn btn-danger" id="resetButton">Reset</button>
          <button type="submit" class="btn btn-custom">Register</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
